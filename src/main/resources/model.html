<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Title</title>
    <link rel="stylesheet" type="text/css" href="/static/mynav.css">
    <link rel="stylesheet" type="text/css" href="/static/notifications.css">
</head>
<body>

<h1>t02 mode detector</h1>

<!--<h2>Existing models</h2>-->

<!--<div id="model-list"></div>-->

<h2>Model</h2>

<div id="model"></div>

<table>
    <tr>

        <td style="text-align:center;">
            <form action="">
                <label for="train">Train:</label>
                <br/>
                <select name="param" id="train" size="33" multiple>
                    <option value="volvo">Volvo</option>
                    <option value="saab">Saab</option>
                </select>
                <br/>
                <input type="hidden" name="page" value="model">
                <input type="hidden" name="request" value="train">
                <input class="modelid" type="hidden" name="model" value="-1">
                <input type="submit" value="Train">
            </form>
        </td>
        <td style="text-align:center;">
            <form action="">
                <label for="train">Test:</label>
                <br/>
                <select name="param" id="predict" size="33" multiple>
                    <option value="volvo">Volvo</option>
                    <option value="saab">Saab</option>
                </select>
                <br/>
                <input type="hidden" name="page" value="model">
                <input type="hidden" name="request" value="predict">
                <input class="modelid" type="hidden" name="model" value="-1">
                <input type="submit" value="Test">
            </form>
        </td>

    </tr>
</table>

<div id="result"></div>


</body>
</html>
